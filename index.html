<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"
    />
    <!-- Bootswatch Darkly Theme -->
    <link
        href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
        rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Navbar-->
    <div id="Navbar"></div>
    <!--#######-->
    <!-- Modal -->
    <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
    >
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Edit Todo
                    </h5>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger d-none" role="alert" id="modal-alert">
                        A simple danger alert—check it out!
                    </div>
                    <form>
                        <div class="form-group">
                            <label>Title</label>
                            <input
                                id="modal-title"
                                type="text"
                                class="form-control"
                                placeholder="Do Something"
                            />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" id="modal-description" rows="3">
                            </textarea>
                        </div>
                        <div class="form-group d-inline-flex">
                            <label>Completed</label>
                            <div class="mt-1 ml-2">
                                <input
                                    id="modal-completed"
                                    type="checkbox"
                                />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-info" id="modal-btn">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--#######-->
    <main>
        <div class="container pt-3">
            <div class="alert alert-danger d-none" role="alert" id="alert">
                A simple danger alert—check it out!
            </div>
            <!--Form Insert Description-->
            <div id="Form-Insert"></div>
            <!--#######################-->
            <!--Table Description-->
            <div id="Table-Description"></div>
            <!--#################-->
        </div>
    </main>
    <!--#######################-->

    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
